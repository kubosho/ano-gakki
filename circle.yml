general:
  branches:
    ignore:
      - gh-pages
      - /release\/.*/

machine:
  timezone: Asia/Tokyo
  node:
    version: 0.12.2

dependencies:
  override:
    - npm run setup

test:
  pre:
    - npm run clean
    - npm run compile
  post:
    - $(npm bin)/coveralls < ./coverage/lcov.info

deployment:
  production:
    branch: master
    commands:
      - git config --global user.name "kubosho"
      - git config --global user.email "ta2+github@o2p.jp"
      - ./.bin/deploy-to-gh-pages.sh
