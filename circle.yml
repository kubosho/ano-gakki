machine:
  node:
    version: 0.10.33

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - npm run global-setup

test:
  pre:
    - npm run build
  post:
    - $(npm bin)/coveralls < ./coverage/lcov.info

general:
  branches:
    only:
      - master
      - /^feat-.*/
      - /^fix-.*/
      - /^change-.*/
      - /^upgrade-.*/
